<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Word Game</title>

    <!-- Bootstrap css and js links -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--Project specific css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 offset-2 text-center">
                <h1>HANGMAN</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-8 offset-2">
                <img src="assets/images/usa-map.png" width="100%" height="auto" alt="USA map">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 offset-2 col-sm-2 text-center">
                <img src="assets/images/flags-states/alabama.png" width="100%" height="auto" alt="USA state map">
            </div>

            <div class="col-xs-12 col-sm-6 text-center">
                <p>PRESS ANY KEY TO GET STATED</p>
                <p>WINS</p>
                <p id="win-count"></p>
                <p>CURRENT WORD</p>
                <p id="current-word"></p>
                <p>NUMBER OF GUESSES REMAINING</p>
                <p id="guess-remain"></p>
                <p>LETTER ALREADY GUESSED</p>
                <p id="guessed-word"></p>
            </div>

        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Word Game</title>

    <!-- Bootstrap css and js links -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Project specific css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 offset-sm-2 text-center">
                <h1 class="hangman-title">GUESS THAT STATE</h1>
            </div>
        </div> <!-- end of row -->

        <div class="row hangman-row">
            <div class="col-sm-12 col-md-4 offset-md-4">
                <div id="result-img" class="flag-img">
                    <img class="img-fluid" src="assets/images/usa-map.png" alt="usa map">
                </div>

            </div>
        </div> <!-- end of row -->

        <div class="row hangman-row">
            
            <div class="col-sm-12 offset-md-1 col-md-4 text-center border border-secondary">
                <br>
                <p id="result" class="result-luck">GOOD LUCK!</p>
                <br>
                <p id="notice" class="notice">PRESS ANY KEY TO START</p>
            </div>
        
            <div class="col-sm-12 col-md-6 offset-md-right-1 text-center border border-secondary">
                <p>WINS &nbsp;&nbsp;
                    <span id="win-count" class="font-weight-bold"></span>
                </p>
                
                <p>CURRENT WORD</p>
                <p id="current-word" class="word-style"></p>

                <p>NUMBER OF GUESSES REMAINING &nbsp;&nbsp;
                    <span id="guess-remain" class="font-weight-bold"></span>
                </p>

                <p>LETTER ALREADY GUESSED</p>
                <p id="guessed-letters" class="word-style"></p>
            </div>

        </div> <!-- end of row -->

    </div>


    <!-- Project javascript -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>

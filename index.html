<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Word Game</title>

    <!-- Bootstrap css and js links -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Project specific css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 offset-sm-2 text-center">
                <h1>HANGMAN</h1>
            </div>
        </div>

        <div class="row hangman-row">
            <div class="col-xs-12 col-sm-6 offset-sm-3">
                <div id="result-img" class="flag-img">
                    <img src="assets/images/usa-map.png" width="100%" height="auto" alt="usa map">
                </div>

            </div>
        </div>

        <div class="row hangman-row">
            <div class="col-xs-12 col-sm-10 offset-sm-1 text-center">
                <div id="result">GOOD LUCK!</div>
            </div>
        </div>

        <div class="row hangman-row">
            <div class="col-xs-12 col-sm-10 offset-sm-1 text-center">
                <div id="notice">PRESS ANY KEY TO START</div>
            </div>
        </div>

        <div class="row hangman-row">
            <div class="col-xs-12 col-sm-10 offset-sm-1 text-center">
                <p>WINS</p>
                <p id="win-count"></p>
                <p>CURRENT WORD</p>
                <p id="current-word" class="word-style"></p>
                <p>NUMBER OF GUESSES REMAINING</p>
                <p id="guess-remain"></p>
                <p>LETTER ALREADY GUESSED</p>
                <p id="guessed-letters" class="word-style"></p>
            </div>
        </div>

    </div>


    <!-- Project javascript -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
